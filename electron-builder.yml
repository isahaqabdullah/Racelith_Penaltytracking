appId: com.racelith.karting
productName: Racelith Car Desktop
artifactName: "${productName}-${version}-${os}-${arch}.${ext}"
directories:
  output: dist
  buildResources: electron/resources
files:
  - main.js
  - preload.js
  - loading.html
  - package.json
  - node_modules/**
  - electron/resources/**
  - "!backend/**"
  - "!frontend/**"
  - "!deploy.sh"
  - "!backup.sh"
  - "!docker-compose.yml"
  - "!docker-compose.prod.yml"
  - "!nginx.conf.example"
  - "!README.md"
extraResources:
  - from: electron/resources/docker
    to: electron/resources/docker
    filter:
      - "**/*"
asar: true
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: electron/resources/icon.png
  signAndEditExecutable: false
  verifyUpdateCodeSignature: false
nsis:
  oneClick: true
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
mac:
  target:
    - dmg
  icon: electron/resources/icon.png
  identity: null
  hardenedRuntime: false
publish: null
