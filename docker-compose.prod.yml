# Production Docker Compose override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  db:
    # Don't expose database port in production (remove ports or use internal network only)
    ports: []
    # Or use specific port binding to localhost only
    # ports:
    #   - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Must be set in .env
    # Add backup volume
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups

  backend:
    environment:
      ENVIRONMENT: production
      CORS_ORIGINS: ${CORS_ORIGINS}  # Must be set in .env
    # Remove development volume mounts in production
    volumes:
      - ./backend/session_exports:/app/session_exports:rw
    # Add logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: ${VITE_API_BASE}  # Must be set in .env (e.g., https://api.yourdomain.com)
    # Add logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

